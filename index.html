<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Pokemon DATA APP</h1>
    </header>
    <main>
        <section id="pokemon" class="grid-container"></section>
    </main>
        <dialog id="dialog-pokemon">
            <section class="dialog-grid">
                <img id="dialog-image" src="">
                <article>
                    <p>#<span id="dialog-dexIndex"></span></p>
                    <h2 id="dialog-name"></h2>
                    <h3>Type: <span id="dialog-type"></span></h3>
                    <p>Ability: <span id="dialog-ability"></span></p>
                    <p id="dialog-description"></p>
                    <p>Weaknesses <span id="dialog-weakness"></span></p>
                    <section>
                        <h4>Personal info</h4>
                        <ul>
                            <li>Weight: <span id="dialog-weight"></span>g</li>
                            <li>Height: <span id="dialog-height"></span>cm</li>
                            <li>Gender: <span id="dialog-gender"></span></li>
                            <li>Generation: <span id="dialog-generation"></span></li>
                            <li>Game Version: <span id="dialog-gameVersion"></span></li>
                            <li><span id="dialog-canEvolve"></span></li>
                        </ul>
                    </section>
                    <section>
                        <h4>Stats</h4>
                        <ul>
                            <li>HP: <span id="dialog-statsHP"></span></li>
                            <li>Attack: <span id="dialog-statsAttack"></span></li>
                            <li>Defence: <span id="dialog-statsDefence"></span></li>
                            <li>Special Attack: <span id="dialog-statsSpecialAttack"></span></li>
                            <li>Special Defence: <span id="dialog-statsSpecialDefence"></span></li>
                            <li>Speed: <span id="dialog-statsSpeed"></span></li>
                        </ul>
                    </section>
                </article>
            </section>
            <form method="dialog">
                <button>Close</button>
            </form>
        </dialog>
    <footer>Copyright by sebbex1337</footer>
    <script src="script.js"></script>
</body>
</html>
